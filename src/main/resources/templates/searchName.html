<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>ユーザ検索画面</title>
<style>
h1 {
	font size: 10t;
	font-weight: bold;
	background-color: #DDF;
	padding: 3px;
}
</style>
</head>
<body>

	<h1>ユーザ検索</h1>
	<h2>検索したい名前を入力</h2>

	<form action="#" th:action="@{/finishSearch}" th:object="${nameForm}" method="post">
		<div>
			<label> 検索ワード　: <input type="text" name="FIRST_NAME" th:field="*{firstName}" />
			</label>
		</div>

		<div>
			<input type="submit" value="検索" />
		</div>
	</form>

	<p></p>
	<p>
		<a th:href="@{/home}">Topへ戻る</a>
	</p>

</body>
</html>
