<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>入力内容確認画面</title>
<style>
h1 {
	font size: 10t;
	font-weight: bold;
	background-color: #DDF;
	padding: 3px;
}
</style>
</head>
<body>
	<h1>入力内容確認</h1>
	<h2 th:inline="text">[[${#httpServletRequest.remoteUser}]]</h2>で登録します。
	<br/>
	<p></p>
	<form th:action="@{/finishName}" method="post">
		<input type="submit" value="登録" />
	</form>

	<p>
		<a th:href="@{/setName}">中止</a>
	</p>

	<p>
		<a th:href="@{/home}">Topへ戻る</a>
	</p>
</body>
</html>
