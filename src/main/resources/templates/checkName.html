<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>入力内容確認画面</title>
<style>
h1 {
	font size: 10t;
	font-weight: bold;
	background-color: #DDF;
	padding: 3px;
}
</style>
</head>
<body>
	<h1>入力内容確認</h1>
	<p th:text= "'名字: ' + ${nameForm.firstName}"/>
	<p th:text= "'名前：' + ${nameForm.lastName}"/> 
	<p>で登録します。</p>
	
	<form th:action="@{/finishName}" th:object="${nameForm}" method="post">
		<input type="submit" value="登録" />
		<input type="hidden" th:field="*{firstName}" name="FIRST_NAME" />
		<input type="hidden" th:field="*{lastName}" name="LAST_NAME" />
	</form>

<hr/>
	<p>
		<a th:href="@{/setName}">中止</a>
	</p>

	<p>
		<a th:href="@{/home}">Topへ戻る</a>
	</p>
</body>
</html>
